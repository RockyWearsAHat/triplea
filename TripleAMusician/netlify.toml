# Triple A Musician - Netlify Configuration
# Deploy as: musician.<your-site>.netlify.app

[build]
  base = "TripleAMusician"
  publish = "dist"
  command = "cd .. && npm install && npm run build --prefix TripleAMusician"

[build.environment]
  NODE_VERSION = "20"
  VITE_NETLIFY = "true"

# Include shared functions
[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["mongoose"]
  included_files = ["../server/**", "../packages/**"]

# API redirects - /api/* goes to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA routing - all other requests go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
